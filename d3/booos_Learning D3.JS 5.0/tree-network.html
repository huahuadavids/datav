<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<style>
  * {
    padding: 0;
    margin: 0;
  }

  #app {
    width: 800px;
    height: 600px;
    background-color: orange;
    margin: 25px auto;
  }

  .node circle {
    fill: white;
    stroke: black;
    stroke-width: 5px;
  }

  .node text {
    font: 14px sans-serif;
  }

  .link {
    fill: none;
    stroke: grey;
    stroke-width: 2px;
  }
</style>


<div id="app">


</div>
<script src="../d3@5.9.0/d3.js"></script>
<script>
  var treeData =
    {
      "name": "Level 1",
      "children": [{
        "name": "Level 2: A",
        "children": [
          {
            "name": "Level 3: A",
            "children": [
              {
                "name": "Level 4: A",
              },
              {
                "name": "Level 4: B",
                "children": [
                  {
                    "name": "Level 5: A",
                  },
                  {
                    "name": "Level 5: B",
                  }
                ]
              }
            ]
          },
          {"name": "Level 3: B"}
        ]
      },
        {
          "name": "Level 2: B",
          "children": [
            {
              "name": "Level 3: A",
            },
            {
              "name": "Level 3: B",
            }
          ]
        }
      ]
    };


  // Set the dimensions and padding of the diagram
  var padding = 60,
    barchart_width = 800,
    barchart_height = 600;

  // append the svg object to the body of the page
  // appends a 'group' element to 'svg'
  var svg = d3.select("#app")
    .append("svg")
    .attr("width", barchart_width + padding)
    .attr("height", barchart_height + padding)
    .append("g")
    .attr('transform', 'translate(' + padding + ',0)');

  var i = 0,
    duration = 750,
    root;

  // declares a tree layout and assigns the size
  var treemap = d3.tree().size([barchart_height, barchart_width]);

  // Assigns parent, children, barchart_height, depth
  root = d3.hierarchy(treeData, function (d) {
    return d.children;
  });
  root.x0 = barchart_height / 2;
  root.y0 = 0;

  update(root);

  function update(source) {
    var treeData = treemap(root);

    var nodes = treeData.descendants(),
      links = treeData.descendants().splice(1);

    nodes.forEach(function (d) {
      d.y = d.depth * 180;
    });

    // ------------------- NODES --------------------------

    var node = svg.selectAll('g.node')
      .data(nodes, function (d) {
        return d.id || (d.id = ++i);
      });

    var nodeEnter = node.enter()
      .append('g')
      .attr('class', 'node')
      .attr('transform', function (d) {
        return 'translate(' + source.y0 + ',' + source.x0 + ')';
      })
      .on('click', click);

    // Add circle for the nodes
    nodeEnter.append('circle')
      .attr('class', 'node')
      .attr('r', 6);

    // Add labels for the nodes
    nodeEnter.append('text')
      .attr('x', function (d) {
        return d.children || d._children ? -13 : 13;
      })
      .attr('text-anchor', function (d) {
        return d.children || d._children ? 'end' : 'start';
      })
      .text(function (d) {
        return d.data.name;
      });

    // UPDATE
    var nodeUpdate = nodeEnter.merge(node);

    nodeUpdate.transition()
      .duration(duration)
      .attr('transform', function (d) {
        return 'translate(' + d.y + ',' + d.x + ')';
      });

    nodeUpdate.select('circle.node')
      .attr('r', 10)
      .attr('cursor', 'pointer');

    // Remove any existing nodes
    var nodeExit = node.exit()
      .transition()
      .duration(duration)
      .attr('transform', function (d) {
        return 'translate(' + source.y + ',' + source.x + ')';
      })
      .remove();
    nodeExit.select('circle')
      .attr('r', 6);
    nodeExit.select('text')
      .attr('fill-opacity', 6);


    // ---------------------- Links -------------------
    //update the links
    var link = svg.selectAll('path.link')
      .data(links, function (d) {
        return d.id;
      });

    // enter new links at the parents previous position
    // diagonal 对角线
    var linkEnter = link.enter()
      .insert('path', 'g')
      .attr('class', 'link')
      .attr('d', function (d) {
        var o = {x: source.x0, y: source.y0}
        return diagonal(o, o)
      });

    // UPDATE
    var linkUpdate = linkEnter.merge(link);

    linkUpdate.transition()
      .duration(duration)
      .attr('d', function (d) {
        return diagonal(d, d.parent)
      })

    var linkExit = link.exit()
      .transition()
      .duration(duration)
      .attr('d', function (d) {
        var o = {x: source.x0, y: source.y0}
        return diagonal(o, o)
      })
      .remove();

    nodes.forEach(function (d) {
      d.x0 = d.x;
      d.y0 = d.y;
    });

    // Creates a curved (diagonal) path from parent to the child nodes
    function diagonal(s, d) {
      path = `M ${s.y} ${s.x}
            C ${(s.y + d.y) / 2} ${s.x},
              ${(s.y + d.y) / 2} ${d.x},
              ${d.y} ${d.x}`
      return path
    }


    // Toggle children on click
    function click(d) {
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
      update(d);
    }
  }


</script>

</body>
</html>
