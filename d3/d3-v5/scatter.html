<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<style>

  * {
    padding: 0;
    margin: 0;
  }

  #app {
    width: 800px;
    height: 400px;
    background: orange;
    margin: 20px auto;
  }

</style>

<div id="app">


</div>

<script src="../d3@5.9.0/d3.js"></script>

<script>
  let data = [
    [300, 150],
    [240, 90],
    [140, 190],
    [320, 350],
    [220, 360],
    [370, 60],
    [670, 160],
  ];
  let $width = 800, $height = 400;

  const svg = d3.select("#app").append("svg").attr("width", $width).attr("height", $height)

  svg.selectAll("circle").data(data).enter().append("circle").attr("cx", function (d) {
    return d[0]
  }).attr("cy", function (d) {
    return d[1]
  }).attr("r", 7).attr("stroke", 'white')


  svg.selectAll("text").data(data).enter().append("text").text(function (d) {
    return d.join(",")
  }).attr("x", function (d) {
    return d[0]
  }).attr("y", function (d) {
    return d[1]
  }).attr("font-size", 12)

const scaleX = d3.scale().linear().domain().range()



</script>

<script>
  {
    const data = [0, 100, 200, 300, 400, 500, 600]
    const scale = d3.scaleLinear()
      .domain(d3.extent(data))  // 输入 数据集
      .range([0, 300]);  // 输出 可视化集
  }


</script>


<script>
  var arr = [11, 2, 3, 4, 7, 88, 99]
  console.log(d3.min(arr))
  console.log(d3.max(arr))
  console.log(d3.extent(arr))

</script>


</body>
</html>
