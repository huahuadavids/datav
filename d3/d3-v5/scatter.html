<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<style>

  * {
    padding: 0;
    margin: 0;
  }

  #app {
    width: 800px;
    height: 400px;
    background: #ccc;
    margin: 20px auto;
  }

  #datav circle{
    cursor: pointer;
  }


</style>

<div id="app">


</div>

<script src="../d3@5.9.0/d3.js"></script>

<script>

  let data = [
    [300, 150],
    [240, 90],
    [140, 190],
    [320, 350],
    [220, 360],
    [370, 60],
    [670, 160],
  ];

  let $width = 800, $height = 400, $padding = 20;

  const svg = d3.select("#app").append("svg").attr("id" ,'datav').
  attr("width", $width).attr("height", $height)

  const scaleX = d3.scaleLinear().domain([0, d3.max(data, function(d){
    return d[0] + $padding
  })]).range([0, $width])

  const scaleY = d3.scaleLinear().domain([0, d3.max(data, function(d){
    return d[1] + $padding
  })]).range([0, $height])


  const axisX = d3.axisBottom(scaleX)
  // .ticks(10); 有几个刻度
  // tickValues([0,100]) 控制显示所有的刻度



  svg.selectAll("circle").data(data).enter().append("circle").attr("cx", function (d) {
    return scaleX(d[0])
  }).attr("cy", function (d) {
    return scaleY(d[1])
  }).attr("r", 17).attr("stroke", 'white').attr("fill", 'green')



  svg.selectAll("text").data(data).enter().append("text").text(function (d) {
    return d.join(",")
  }).attr("x", function (d) {
    return scaleX(d[0])
  }).attr("y", function (d) {
    return scaleY(d[1])
  }).attr("font-size", 12).style("color" , "black")

  svg.append("g").classed("x-axis" ,true).
  attr("transform", "translate(0,"+ ($height - $padding) +")")
    .call(axisX)




</script>
