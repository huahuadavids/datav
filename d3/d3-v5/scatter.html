<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<style>

  * {
    padding: 0;
    margin: 0;
  }

  #app {
    width: 800px;
    height: 400px;
    background: orange;
    margin: 20px auto;
  }

</style>

<div id="app">


</div>

<script src="../d3@5.9.0/d3.js"></script>

<script>
  let data = [
    [300, 150],
    [240, 90],
    [140, 190],
    [320, 350],
    [220, 360],
    [370, 60],
    [670, 160],
  ];
  let $width = 800, $height = 400;

  const svg = d3.select("#app").append("svg").attr("width", $width).attr("height", $height)

  svg.selectAll("circle").data(data).enter().append("circle").attr("cx", function (d) {
    return d[0]
  }).attr("cy", function (d) {
    return d[1]
  }).attr("r", 7).attr("stroke", 'white')


  svg.selectAll("text").data(data).enter().append("text").text(function (d) {
    return d.join(",")
  }).attr("x", function (d) {
    return d[0]
  }).attr("y", function (d) {
    return d[1]
  }).attr("font-size", 12)




</script>


</body>
</html>
