<p></p>
<p></p>


<script src="../d3@5.9.0/d3.js"></script>
<script>

  const dataset = [10, 15, 20, 25, 30];

  function render(){
    const el = d3.select("body").selectAll("p").data(dataset).enter()

    el.append("p");

    d3.select("body").selectAll("p").data(dataset).attr("class", 'huahua').
    text(function (d) {
      return "this is p + " + d;
    }).style('color', function(d){
      return d < 20 ? 'red' : 'blue'
    })

    d3.select("body").selectAll("p").data(dataset).exit().remove();
  }

  render()

</script>
