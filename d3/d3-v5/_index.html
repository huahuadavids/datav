<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hello d3.js</title>
</head>
<body>
<style>
  *{
    padding:0;
    margin:0;
  }
</style>

<div id="app"></div>


<script src="../d3@5.9.0/d3.js"></script>
<script>
  const el = d3.select("body").append("p")

  el.attr("class", "className").text("huahua")

  el.classed("hua-h2", true)
  el.classed("hua-h1", true)
  el.style("color", "green")

</script>
</body>
</html>
