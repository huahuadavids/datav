<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>chart</title>
</head>
<body>
<style>
  * {
    padding: 0;
    margin: 0;
  }

  #app {
    width: 800px;
    height: 600px;
    margin: 20px auto;
    background: aqua;
  }

</style>


<div id="app">


</div>
<script src="../d3@5.9.0/d3.js"></script>
<script>
  const $width = 800, $height = 400;
  var data = [
    {
      date: 2000,
      number: 10
    }
  ]


  const scaleX = d3.scaleTime().domain([
    d3.min(data,function(d){
      return d.date;
    }),
    d3.max(data,function(d){
      return d.date;
    }),
  ])

  d3.select("#app").append("svg").attr("width", $width).attr("height" ,$height)




</script>

</body>
</html>
