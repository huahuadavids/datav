<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hello d3.js</title>

<body>

<style>
  * {
    padding: 0;
    margin: 0;
  }
  @keyframes hua {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  .huahua {
    background: #ccc;
    margin: 10px 0 ;
    animation: hua 2.2s;
  }
</style>

<div id="app">

</div>

<p></p>
<p></p>
<p></p>


<script src="../lib/d3@5.9.0/d3.js"></script>
<script>

  const dataset = [10, 15, 20, 25, 30];

  function render(){
    const el = d3.select("body").selectAll("p").data(dataset).enter()

    el.append("p");

    d3.select("body").selectAll("p").data(dataset).attr("class", 'huahua').
    text(function (d) {
      return "this is p + " + d;
    }).style('color', function(d){
      return d < 20 ? 'red' : 'blue'
    }).style("width", function(d){
      return d*10 + 'px'
    })

    

    d3.select("body").selectAll("p").data(dataset).exit().remove();
  }

  render()


  // setInterval( () => {

</script>
